<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speaker Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    .container img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .container img:hover {
      transform: scale(1.03);
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .caption {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .shop-button {
      padding: 12px 25px;
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .shop-button:hover {
      background-color: #e0574f;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 22px;
      }
      .caption {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="speaker.jpg" alt="Speaker Image">
    <div class="title">Crystal Clear Sound</div>
    <div class="caption">Discover premium audio quality with sleek, modern design.</div>
    <a href="https://www.flipkart.com/jbl-partybox-encore-essential-dynamic-light-show-6hrs-playtime-built-in-powerbank-100-w-bluetooth-party-speaker/p/itm09f5f4df51811?pid=ACCGDJRRKZZWJ2KG&lid=LSTACCGDJRRKZZWJ2KGIFIHQA&marketplace=FLIPKART&q=8+inch+speaker+only&store=0pm%2F0o7&srno=s_1_9&otracker=AS_QueryStore_OrganicAutoSuggest_2_12_na_na_na&otracker1=AS_QueryStore_OrganicAutoSuggest_2_12_na_na_na&fm=search-autosuggest&iid=9acaea7b-99b8-4606-abf5-1de0cda2a614.ACCGDJRRKZZWJ2KG.SEARCH&ppt=sp&ppn=sp&ssid=4o3gp6439s0000001751988144938&qH=e2be0bfb50467e75" class="shop-button" target="_blank">
      Shop Now
    </a>
  </div>
</body>
</html>
